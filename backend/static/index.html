<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Excel Model Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 16px;
            min-height: 100vh;
            font-size: 13px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .metrics-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px 14px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0 20px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .metric-label {
            color: #666;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
            font-size: 0.85rem;
        }

        .events-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .events-header h2 {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        .refresh-indicator {
            color: #666;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
        }

        .events-table thead {
            background: #fafafa;
            border-bottom: 2px solid #e0e0e0;
        }

        .events-table th {
            text-align: left;
            padding: 8px 10px;
            font-weight: 600;
            color: #666;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .events-table th:nth-child(6) {
            width: 130px;
        }

        .events-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
            vertical-align: top;
        }

        .events-table tbody tr:hover {
            background: #fafafa;
        }

        .event-type-cell {
            color: #2196F3;
            font-weight: 600;
        }

        .event-time-cell {
            color: #999;
            font-size: 0.7rem;
            white-space: nowrap;
            width: 130px;
        }

        .event-user-cell {
            font-size: 0.72rem;
        }

        .event-workbook-cell {
            font-size: 0.72rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-location-cell {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #666;
        }

        .event-change-cell {
            font-size: 0.72rem;
            max-width: 250px;
        }

        .value-change {
            background: #fff9e6;
            padding: 1px 4px;
            border-radius: 2px;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            border: 1px solid #ffe4a3;
            display: inline-block;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .change-arrow {
            color: #999;
            margin: 0 4px;
        }

        .loading-spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-events {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 0.85rem;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px 12px;
            border-radius: 3px;
            margin-bottom: 12px;
            border-left: 3px solid #f44336;
            font-size: 0.75rem;
        }

        @media (max-width: 1200px) {
            .metrics-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px 16px;
            }
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px 12px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .events-table {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Excel Model Tracking</h1>
            <div class="metrics-box">
                <div class="metrics-grid">
                    <div class="metric">
                        <span class="metric-label">Time since last update</span>
                        <span class="metric-value" id="time-since-update">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total DB size</span>
                        <span class="metric-value" id="db-size">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total cells changed</span>
                        <span class="metric-value" id="cells-changed">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total workbooks</span>
                        <span class="metric-value" id="total-workbooks">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total sheets</span>
                        <span class="metric-value" id="total-sheets">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total tracked events</span>
                        <span class="metric-value" id="total-events">Loading...</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="events-container">
            <div class="events-header">
                <h2>Recent Events</h2>
                <div class="refresh-indicator" id="refresh-indicator">
                    <span id="refresh-text">Connecting...</span>
                </div>
            </div>
            <div id="error-container"></div>
            <div id="events-list">
                <div class="no-events">Loading events...</div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = `ws://${window.location.host}/api/dashboard/ws`;
        let ws = null;
        let reconnectTimer = null;
        let knownEventIds = new Set();

        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    document.getElementById('error-container').innerHTML = '';
                    updateConnectionStatus('connected');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus('error');
                };

                ws.onclose = () => {
                    console.log('WebSocket closed, reconnecting...');
                    updateConnectionStatus('disconnected');
                    // Reconnect after 3 seconds
                    reconnectTimer = setTimeout(connectWebSocket, 3000);
                };
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                showError('Failed to connect to server. Retrying...');
                reconnectTimer = setTimeout(connectWebSocket, 3000);
            }
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'initial') {
                // Initial load - replace all events
                updateMetrics(data.metrics);
                setEvents(data.events);
            } else if (data.type === 'update') {
                // New events - prepend to list
                updateMetrics(data.metrics);
                prependNewEvents(data.events);
            }
        }

        function updateConnectionStatus(status) {
            const indicator = document.getElementById('refresh-indicator');
            const text = document.getElementById('refresh-text');

            if (status === 'connected') {
                indicator.classList.remove('loading');
                text.innerHTML = '<span style="color: #4caf50;">● Live</span>';
            } else if (status === 'disconnected') {
                indicator.classList.add('loading');
                text.innerHTML = '<span class="loading-spinner"></span> Reconnecting...';
            } else if (status === 'error') {
                indicator.classList.remove('loading');
                text.innerHTML = '<span style="color: #f44336;">● Error</span>';
            }
        }

        function updateMetrics(metrics) {
            // Time since last update
            const timeSinceUpdate = metrics.time_since_last_update
                ? metrics.time_since_last_update.human_readable
                : 'No events yet';
            document.getElementById('time-since-update').textContent = timeSinceUpdate;

            // DB size
            const dbSize = metrics.db_size
                ? metrics.db_size.human_readable
                : '0 B';
            document.getElementById('db-size').textContent = dbSize;

            // Cells changed
            document.getElementById('cells-changed').textContent = formatNumber(metrics.total_cells_changed || 0);

            // Total workbooks
            document.getElementById('total-workbooks').textContent = formatNumber(metrics.total_workbooks || 0);

            // Total sheets
            document.getElementById('total-sheets').textContent = formatNumber(metrics.total_sheets || 0);

            // Total events
            document.getElementById('total-events').textContent = formatNumber(metrics.total_events || 0);
        }

        function setEvents(events) {
            const eventsList = document.getElementById('events-list');
            knownEventIds.clear();

            if (!events || events.length === 0) {
                eventsList.innerHTML = '<div class="no-events">No events recorded yet. Start using Excel with the add-in enabled!</div>';
                return;
            }

            // Store event IDs
            events.forEach(event => knownEventIds.add(event.event_id));

            // Create table
            const tableHTML = `
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>Event Type</th>
                            <th>User</th>
                            <th>Workbook / Sheet</th>
                            <th>Location</th>
                            <th>Change</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${events.map(event => createEventRow(event)).join('')}
                    </tbody>
                </table>
            `;
            eventsList.innerHTML = tableHTML;
        }

        function prependNewEvents(events) {
            if (!events || events.length === 0) return;

            const eventsList = document.getElementById('events-list');

            // Filter out events we already have
            const newEvents = events.filter(event => !knownEventIds.has(event.event_id));

            if (newEvents.length === 0) return;

            // Add new event IDs to known set
            newEvents.forEach(event => knownEventIds.add(event.event_id));

            // Remove "no events" message if present
            const noEventsMsg = eventsList.querySelector('.no-events');
            if (noEventsMsg) {
                // Create table first
                const tableHTML = `
                    <table class="events-table">
                        <thead>
                            <tr>
                                <th>Event Type</th>
                                <th>User</th>
                                <th>Workbook / Sheet</th>
                                <th>Location</th>
                                <th>Change</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${newEvents.map(event => createEventRow(event)).join('')}
                        </tbody>
                    </table>
                `;
                eventsList.innerHTML = tableHTML;
                return;
            }

            // Find tbody and prepend rows
            const tbody = eventsList.querySelector('tbody');
            if (tbody) {
                const newRowsHTML = newEvents.map(event => createEventRow(event)).join('');
                tbody.insertAdjacentHTML('afterbegin', newRowsHTML);

                // Limit total events shown (keep most recent 100)
                const allRows = tbody.querySelectorAll('tr');
                if (allRows.length > 100) {
                    for (let i = 100; i < allRows.length; i++) {
                        allRows[i].remove();
                    }
                }
            }
        }

        function createEventRow(event) {
            const timeStr = formatTimestamp(event.timestamp);

            // User info
            const userInfo = event.user_name
                ? `${escapeHtml(event.user_name)}${event.machine_name ? ` @ ${escapeHtml(event.machine_name)}` : ''}`
                : '-';

            // Workbook info
            const workbookInfo = event.workbook_name
                ? `${escapeHtml(event.workbook_name)}${event.sheet_name ? ` / ${escapeHtml(event.sheet_name)}` : ''}`
                : '-';

            // Location info
            let locationInfo = '-';
            if (event.cell_address) {
                locationInfo = escapeHtml(event.cell_address);
                if (event.cell_count && event.cell_count > 1) {
                    locationInfo += ` (${event.cell_count})`;
                }
            }

            // Change info
            let changeInfo = '-';
            if (event.old_value !== null || event.new_value !== null) {
                const oldVal = event.old_value || '(empty)';
                const newVal = event.new_value || '(empty)';
                changeInfo = `<span class="value-change">${escapeHtml(oldVal)}</span><span class="change-arrow">→</span><span class="value-change">${escapeHtml(newVal)}</span>`;
            } else if (event.formula) {
                changeInfo = `<span class="value-change">${escapeHtml(event.formula)}</span>`;
            } else if (event.details) {
                changeInfo = escapeHtml(event.details);
            }

            return `
                <tr>
                    <td class="event-type-cell">${escapeHtml(event.event_type_display)}</td>
                    <td class="event-user-cell">${userInfo}</td>
                    <td class="event-workbook-cell" title="${workbookInfo}">${workbookInfo}</td>
                    <td class="event-location-cell">${locationInfo}</td>
                    <td class="event-change-cell">${changeInfo}</td>
                    <td class="event-time-cell" data-timestamp="${event.timestamp}">${timeStr}</td>
                </tr>
            `;
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            if (isNaN(date.getTime())) return 'Invalid date';

            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 10) return 'just now';
            if (seconds < 60) return `${seconds} seconds ago`;
            if (minutes < 60) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
            if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
            if (days < 7) return `${days} day${days !== 1 ? 's' : ''} ago`;

            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function formatNumber(num) {
            return num.toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
        }

        // Smart timestamp updates with adaptive intervals
        let timestampUpdateInterval = null;

        function updateAllTimestamps() {
            const timeCells = document.querySelectorAll('.event-time-cell');
            let minAge = Infinity;

            timeCells.forEach(cell => {
                const timestamp = cell.getAttribute('data-timestamp');
                if (timestamp) {
                    const newText = formatTimestamp(timestamp);
                    cell.textContent = newText;

                    // Track minimum age for smart interval
                    const date = new Date(timestamp);
                    const age = (new Date() - date) / 1000; // age in seconds
                    minAge = Math.min(minAge, age);
                }
            });

            // Adaptive update interval based on age of most recent event
            let nextInterval;
            if (minAge < 60) {
                nextInterval = 1000; // Update every second for recent events
            } else if (minAge < 3600) {
                nextInterval = 10000; // Every 10 seconds for events < 1 hour
            } else if (minAge < 86400) {
                nextInterval = 60000; // Every minute for events < 1 day
            } else {
                nextInterval = 300000; // Every 5 minutes for older events
            }

            // Restart with new interval if it changed
            if (timestampUpdateInterval) {
                clearInterval(timestampUpdateInterval);
            }
            timestampUpdateInterval = setInterval(updateAllTimestamps, nextInterval);
        }

        // Start WebSocket connection when page loads
        window.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();

            // Start timestamp updates
            timestampUpdateInterval = setInterval(updateAllTimestamps, 1000);
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
            if (timestampUpdateInterval) {
                clearInterval(timestampUpdateInterval);
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
