<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Excel Model Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 16px;
            min-height: 100vh;
            font-size: 13px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .metrics-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px 14px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0 20px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .metric-label {
            color: #666;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
            font-size: 0.85rem;
        }

        .events-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .events-header h2 {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        .refresh-indicator {
            color: #666;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
        }

        .events-table thead {
            background: #fafafa;
            border-bottom: 2px solid #e0e0e0;
        }

        .events-table th {
            text-align: left;
            padding: 8px 10px;
            font-weight: 600;
            color: #666;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        .events-table th:hover {
            color: #333;
        }

        .events-table th .sort-arrow {
            margin-left: 4px;
            font-size: 0.6rem;
            color: #bbb;
        }

        .events-table th .sort-arrow.active {
            color: #2196F3;
        }

        .events-table th:nth-child(8) {
            width: 130px;
        }

        .events-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
            vertical-align: top;
        }

        .events-table tbody tr:hover {
            background: #fafafa;
        }

        .event-type-cell {
            color: #2196F3;
            font-weight: 600;
        }

        .event-time-cell {
            color: #999;
            font-size: 0.7rem;
            white-space: nowrap;
            width: 130px;
        }

        .event-user-cell {
            font-size: 0.72rem;
        }

        .event-workbook-cell {
            font-size: 0.72rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-location-cell {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #666;
        }

        .event-change-cell {
            font-size: 0.72rem;
            max-width: 250px;
        }

        .value-change {
            background: #fff9e6;
            padding: 1px 4px;
            border-radius: 2px;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            border: 1px solid #ffe4a3;
            display: inline-block;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .change-arrow {
            color: #999;
            margin: 0 4px;
        }

        .loading-spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-events {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 0.85rem;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px 12px;
            border-radius: 3px;
            margin-bottom: 12px;
            border-left: 3px solid #f44336;
            font-size: 0.75rem;
        }

        /* Filter bar */
        .filter-bar {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 140px;
            flex: 1;
            max-width: 220px;
        }

        .filter-group label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            color: #888;
            font-weight: 600;
        }

        .filter-group .ts-wrapper {
            font-size: 0.72rem;
        }

        .filter-group .ts-wrapper .ts-control {
            min-height: 26px;
            padding: 1px 6px;
            border-color: #ddd;
        }

        .filter-group .ts-wrapper .ts-control > .item {
            font-size: 0.68rem;
            padding: 0 4px;
            margin: 1px 2px;
        }

        .filter-group .ts-dropdown {
            font-size: 0.72rem;
        }

        .filter-clear-btn {
            background: none;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: #888;
            cursor: pointer;
            font-size: 0.68rem;
            padding: 4px 10px;
            height: 28px;
            white-space: nowrap;
        }

        .filter-clear-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        @media (max-width: 1200px) {
            .metrics-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px 16px;
            }
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px 12px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .events-table {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Excel Model Tracking</h1>
            <div class="metrics-box">
                <div class="metrics-grid">
                    <div class="metric">
                        <span class="metric-label">Registered Models</span>
                        <span class="metric-value" id="total-models">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total DB size</span>
                        <span class="metric-value" id="db-size">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total cells changed</span>
                        <span class="metric-value" id="cells-changed">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total workbooks</span>
                        <span class="metric-value" id="total-workbooks">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total sheets</span>
                        <span class="metric-value" id="total-sheets">Loading...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total tracked events</span>
                        <span class="metric-value" id="total-events">Loading...</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="events-container">
            <div class="events-header">
                <h2>Recent Events</h2>
                <div class="refresh-indicator" id="refresh-indicator">
                    <span id="refresh-text">Connecting...</span>
                </div>
            </div>
            <div id="filter-bar" class="filter-bar" style="display:none;">
                <div class="filter-group">
                    <label>Event Type</label>
                    <select id="filter-event-type" multiple></select>
                </div>
                <div class="filter-group">
                    <label>Model</label>
                    <select id="filter-model" multiple></select>
                </div>
                <div class="filter-group">
                    <label>Version</label>
                    <select id="filter-version" multiple></select>
                </div>
                <div class="filter-group">
                    <label>User</label>
                    <select id="filter-user" multiple></select>
                </div>
                <div class="filter-group">
                    <label>Workbook / Sheet</label>
                    <select id="filter-workbook" multiple></select>
                </div>
                <button class="filter-clear-btn" id="filter-clear-btn">Clear Filters</button>
            </div>
            <div id="error-container"></div>
            <div id="events-list">
                <div class="no-events">Loading events...</div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = `ws://${window.location.host}/api/dashboard/ws`;
        let ws = null;
        let reconnectTimer = null;
        let knownEventIds = new Set();

        // All events stored for filtering/sorting
        let allEvents = [];
        let sortColumn = 'timestamp';
        let sortDirection = 'desc'; // 'asc' or 'desc'
        let activeFilters = {};

        // Tom Select instances
        let filterInstances = {};

        // Column definitions for sorting/filtering
        const COLUMNS = [
            { key: 'event_type_display', label: 'Event Type' },
            { key: 'model_name', label: 'Model' },
            { key: 'model_version', label: 'Version' },
            { key: 'user_display', label: 'User' },
            { key: 'workbook_display', label: 'Workbook / Sheet' },
            { key: 'location_display', label: 'Location' },
            { key: 'change_display', label: 'Change' },
            { key: 'timestamp', label: 'Time' },
        ];

        // Filter column key -> select element ID mapping
        const FILTER_MAP = {
            'event_type_display': 'filter-event-type',
            'model_name': 'filter-model',
            'model_version': 'filter-version',
            'user_display': 'filter-user',
            'workbook_display': 'filter-workbook',
        };

        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    document.getElementById('error-container').innerHTML = '';
                    updateConnectionStatus('connected');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus('error');
                };

                ws.onclose = () => {
                    console.log('WebSocket closed, reconnecting...');
                    updateConnectionStatus('disconnected');
                    reconnectTimer = setTimeout(connectWebSocket, 3000);
                };
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                showError('Failed to connect to server. Retrying...');
                reconnectTimer = setTimeout(connectWebSocket, 3000);
            }
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'initial') {
                updateMetrics(data.metrics);
                allEvents = (data.events || []).map(enrichEvent);
                knownEventIds = new Set(allEvents.map(e => e.event_id));
                initFilters();
                renderTable();
            } else if (data.type === 'update') {
                updateMetrics(data.metrics);
                const newEvents = (data.events || [])
                    .filter(e => !knownEventIds.has(e.event_id))
                    .map(enrichEvent);
                if (newEvents.length > 0) {
                    newEvents.forEach(e => knownEventIds.add(e.event_id));
                    allEvents = [...newEvents, ...allEvents].slice(0, 500);
                    updateFilterOptions();
                    renderTable();
                }
            }
        }

        function enrichEvent(event) {
            // Pre-compute display strings for filtering/sorting
            event.user_display = event.user_name
                ? `${event.user_name}${event.machine_name ? ' @ ' + event.machine_name : ''}`
                : '';
            event.workbook_display = event.workbook_name
                ? `${event.workbook_name}${event.sheet_name ? ' / ' + event.sheet_name : ''}`
                : '';
            let loc = '';
            if (event.cell_address) {
                loc = event.cell_address;
                if (event.cell_count && event.cell_count > 1) loc += ` (${event.cell_count})`;
            }
            event.location_display = loc;

            // Change display for sorting (text-only version)
            if (event.old_value !== null || event.new_value !== null) {
                event.change_display = `${event.old_value || '(empty)'} → ${event.new_value || '(empty)'}`;
            } else if (event.formula) {
                event.change_display = event.formula;
            } else if (event.details) {
                event.change_display = event.details;
            } else {
                event.change_display = '';
            }

            // Normalize nulls to empty string for filter matching
            if (!event.model_name) event.model_name = '';
            if (event.model_version == null) event.model_version = '';
            else event.model_version = String(event.model_version);

            return event;
        }

        function updateConnectionStatus(status) {
            const indicator = document.getElementById('refresh-indicator');
            const text = document.getElementById('refresh-text');

            if (status === 'connected') {
                indicator.classList.remove('loading');
                text.innerHTML = '<span style="color: #4caf50;">● Live</span>';
            } else if (status === 'disconnected') {
                indicator.classList.add('loading');
                text.innerHTML = '<span class="loading-spinner"></span> Reconnecting...';
            } else if (status === 'error') {
                indicator.classList.remove('loading');
                text.innerHTML = '<span style="color: #f44336;">● Error</span>';
            }
        }

        function updateMetrics(metrics) {
            document.getElementById('total-models').textContent = formatNumber(metrics.total_registered_models || 0);

            const dbSize = metrics.db_size
                ? metrics.db_size.human_readable
                : '0 B';
            document.getElementById('db-size').textContent = dbSize;
            document.getElementById('cells-changed').textContent = formatNumber(metrics.total_cells_changed || 0);
            document.getElementById('total-workbooks').textContent = formatNumber(metrics.total_workbooks || 0);
            document.getElementById('total-sheets').textContent = formatNumber(metrics.total_sheets || 0);
            document.getElementById('total-events').textContent = formatNumber(metrics.total_events || 0);
        }

        // ---- Filtering ----

        function initFilters() {
            document.getElementById('filter-bar').style.display = 'flex';

            // Destroy old instances
            Object.values(filterInstances).forEach(inst => inst.destroy());
            filterInstances = {};

            for (const [colKey, selectId] of Object.entries(FILTER_MAP)) {
                const el = document.getElementById(selectId);
                el.innerHTML = '';
                const options = getContextualValues(colKey);
                options.forEach(val => {
                    const opt = document.createElement('option');
                    opt.value = val;
                    opt.textContent = val;
                    el.appendChild(opt);
                });

                filterInstances[colKey] = new TomSelect('#' + selectId, {
                    plugins: ['remove_button'],
                    maxItems: null,
                    hidePlaceholder: true,
                    onItemAdd: function() {
                        this.setTextboxValue('');
                        this.refreshOptions(false);
                    },
                    onChange: (values) => {
                        if (values && values.length > 0) {
                            activeFilters[colKey] = new Set(values);
                        } else {
                            delete activeFilters[colKey];
                        }
                        refreshFilterOptions();
                        renderTable();
                    }
                });
            }

            document.getElementById('filter-clear-btn').addEventListener('click', () => {
                activeFilters = {};
                Object.values(filterInstances).forEach(inst => inst.clear(true));
                refreshFilterOptions();
                renderTable();
            });
        }

        function updateFilterOptions() {
            refreshFilterOptions();
        }

        function refreshFilterOptions() {
            // For each filter, compute available options based on events
            // filtered by all OTHER active filters (cross-filtering).
            for (const [colKey, selectId] of Object.entries(FILTER_MAP)) {
                const inst = filterInstances[colKey];
                if (!inst) continue;

                const available = getContextualValues(colKey);
                const currentSelection = new Set(inst.getValue() || []);

                // Sync options: add missing, remove stale
                const desiredKeys = new Set(available);
                // Add currently selected values so they aren't removed
                currentSelection.forEach(v => desiredKeys.add(v));

                // Remove options that are no longer relevant
                for (const key of Object.keys(inst.options)) {
                    if (!desiredKeys.has(key)) {
                        inst.removeOption(key, true);
                    }
                }
                // Add new options
                available.forEach(val => {
                    if (!inst.options[val]) {
                        inst.addOption({ value: val, text: val });
                    }
                });
                inst.refreshOptions(false);
            }
        }

        function getContextualValues(colKey) {
            // Get unique non-empty values for colKey from events that pass
            // all filters EXCEPT the one for colKey.
            const vals = new Set();
            allEvents.forEach(e => {
                // Check all other filters
                let pass = true;
                for (const [filterCol, allowedSet] of Object.entries(activeFilters)) {
                    if (filterCol === colKey) continue;
                    const val = String(e[filterCol] || '');
                    if (!allowedSet.has(val)) { pass = false; break; }
                }
                if (pass) {
                    const v = e[colKey];
                    if (v !== undefined && v !== null && v !== '') vals.add(String(v));
                }
            });
            return [...vals].sort((a, b) => a.localeCompare(b));
        }

        function applyFilters(events) {
            if (Object.keys(activeFilters).length === 0) return events;
            return events.filter(event => {
                for (const [colKey, allowedSet] of Object.entries(activeFilters)) {
                    const val = String(event[colKey] || '');
                    if (!allowedSet.has(val)) return false;
                }
                return true;
            });
        }

        // ---- Sorting ----

        function applySort(events) {
            const col = sortColumn;
            const dir = sortDirection === 'asc' ? 1 : -1;
            return [...events].sort((a, b) => {
                let va = a[col] || '';
                let vb = b[col] || '';
                if (col === 'timestamp') {
                    return dir * (new Date(va) - new Date(vb));
                }
                if (col === 'model_version') {
                    const na = parseFloat(va) || 0;
                    const nb = parseFloat(vb) || 0;
                    return dir * (na - nb);
                }
                va = String(va).toLowerCase();
                vb = String(vb).toLowerCase();
                if (va < vb) return -1 * dir;
                if (va > vb) return 1 * dir;
                return 0;
            });
        }

        function handleSort(colKey) {
            if (sortColumn === colKey) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = colKey;
                sortDirection = 'asc';
            }
            renderTable();
        }

        // ---- Rendering ----

        function renderTable() {
            const eventsList = document.getElementById('events-list');

            if (allEvents.length === 0) {
                eventsList.innerHTML = '<div class="no-events">No events recorded yet. Start using Excel with the add-in enabled!</div>';
                return;
            }

            let filtered = applyFilters(allEvents);
            let sorted = applySort(filtered);

            const headerCells = COLUMNS.map(col => {
                const arrow = sortColumn === col.key
                    ? (sortDirection === 'asc' ? '▲' : '▼')
                    : '⇅';
                const activeClass = sortColumn === col.key ? ' active' : '';
                return `<th data-sort="${col.key}">${col.label}<span class="sort-arrow${activeClass}">${arrow}</span></th>`;
            }).join('');

            const rows = sorted.length > 0
                ? sorted.map(event => createEventRow(event)).join('')
                : '<tr><td colspan="8" style="text-align:center;color:#999;padding:20px;">No events match the current filters.</td></tr>';

            eventsList.innerHTML = `
                <table class="events-table">
                    <thead><tr>${headerCells}</tr></thead>
                    <tbody>${rows}</tbody>
                </table>
            `;

            // Attach sort handlers
            eventsList.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => handleSort(th.dataset.sort));
            });
        }

        function createEventRow(event) {
            const timeStr = formatTimestamp(event.timestamp);
            const userInfo = event.user_display ? escapeHtml(event.user_display) : '-';
            const workbookInfo = event.workbook_display ? escapeHtml(event.workbook_display) : '-';
            const locationInfo = event.location_display ? escapeHtml(event.location_display) : '-';
            const modelName = event.model_name ? escapeHtml(event.model_name) : '-';
            const modelVersion = event.model_version ? escapeHtml(String(event.model_version)) : '-';

            // Change info (HTML version)
            let changeInfo = '-';
            if (event.old_value !== null || event.new_value !== null) {
                const oldVal = event.old_value || '(empty)';
                const newVal = event.new_value || '(empty)';
                changeInfo = `<span class="value-change">${escapeHtml(oldVal)}</span><span class="change-arrow">→</span><span class="value-change">${escapeHtml(newVal)}</span>`;
            } else if (event.formula) {
                changeInfo = `<span class="value-change">${escapeHtml(event.formula)}</span>`;
            } else if (event.details) {
                changeInfo = escapeHtml(event.details);
            }

            return `
                <tr>
                    <td class="event-type-cell">${escapeHtml(event.event_type_display)}</td>
                    <td class="event-workbook-cell">${modelName}</td>
                    <td class="event-workbook-cell">${modelVersion}</td>
                    <td class="event-user-cell">${userInfo}</td>
                    <td class="event-workbook-cell" title="${workbookInfo}">${workbookInfo}</td>
                    <td class="event-location-cell">${locationInfo}</td>
                    <td class="event-change-cell">${changeInfo}</td>
                    <td class="event-time-cell" data-timestamp="${event.timestamp}">${timeStr}</td>
                </tr>
            `;
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            if (isNaN(date.getTime())) return 'Invalid date';

            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 10) return 'just now';
            if (seconds < 60) return `${seconds} seconds ago`;
            if (minutes < 60) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
            if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
            if (days < 7) return `${days} day${days !== 1 ? 's' : ''} ago`;

            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function formatNumber(num) {
            return num.toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
        }

        // Smart timestamp updates with adaptive intervals
        let timestampUpdateInterval = null;

        function updateAllTimestamps() {
            const timeCells = document.querySelectorAll('.event-time-cell');
            let minAge = Infinity;

            timeCells.forEach(cell => {
                const timestamp = cell.getAttribute('data-timestamp');
                if (timestamp) {
                    const newText = formatTimestamp(timestamp);
                    cell.textContent = newText;

                    const date = new Date(timestamp);
                    const age = (new Date() - date) / 1000;
                    minAge = Math.min(minAge, age);
                }
            });

            let nextInterval;
            if (minAge < 60) {
                nextInterval = 1000;
            } else if (minAge < 3600) {
                nextInterval = 10000;
            } else if (minAge < 86400) {
                nextInterval = 60000;
            } else {
                nextInterval = 300000;
            }

            if (timestampUpdateInterval) {
                clearInterval(timestampUpdateInterval);
            }
            timestampUpdateInterval = setInterval(updateAllTimestamps, nextInterval);
        }

        // Start WebSocket connection when page loads
        window.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            timestampUpdateInterval = setInterval(updateAllTimestamps, 1000);
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (reconnectTimer) clearTimeout(reconnectTimer);
            if (timestampUpdateInterval) clearInterval(timestampUpdateInterval);
            if (ws) ws.close();
        });
    </script>
</body>
