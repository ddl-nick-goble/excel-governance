version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: dgt-postgres
    environment:
      POSTGRES_USER: dgt_user
      POSTGRES_PASSWORD: dgt_password
      POSTGRES_DB: dgt_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dgt_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dgt-backend
    ports:
      - "5000:5000"
    environment:
      # Application
      APP_NAME: domino-governance-backend
      ENVIRONMENT: development
      DEBUG: "True"
      LOG_LEVEL: INFO

      # Database (PostgreSQL)
      DATABASE_URL: postgresql+asyncpg://dgt_user:dgt_password@postgres:5432/dgt_db
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 40

      # API
      API_KEY: dev-api-key-change-in-production
      CORS_ORIGINS: "*"

      # Performance
      MAX_BATCH_SIZE: 1000
      EVENT_RETENTION_DAYS: 90
      ENABLE_BACKGROUND_TASKS: "True"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dgt-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dgt.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: dgt-network
